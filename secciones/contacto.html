<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Mi.Fit.Entrenamientos</title>
</head>

<body>
    <header>
        <h1>Mi.Fit.Entrenamientos</h1>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="violet">
                <a href="../Index.html">
                    <h5 class="text-white" id="Home">Inicio</h5>
                </a>
                <a href="../secciones/contacto.html">
                    <h6 class="text-white" id="Tiempo">Contacto</h6>
                </a>
                <a href="../secciones/clases.html">
                    <h6 class="text-white" id="Entrenamientos">Clases</h6>
                </a>


            </div>
        </div>
        <nav class="navbar navbar-dark violet">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

        </nav>

    </header>
    <section id="fotitos" class="productosflex">
        <div id="grilla2">
            <img src="../img/pesarusa.jpg" alt="" id="foto2">
            <form>
                <label for="nombre_apellido">Nombre y Apellido:</label>
                <input type="text" name="nombre_apellido" /> <br>
                <label type="edad"> Ingrese edad</label>
                <input type="number" name="edad" /> <br>

                <input type="submit" value="Enviar formulario" />
                <input type="reset" value="Limpiar formulario" />
                <input type="button" value="Sin acciones" />

                <div>Mujer</div>
                <input type="radio" name="sexo" value="mujer" />
                <div>Hombre</div>
                <input type="radio" name="sexo" value="Hombre" />

                <select name="talles">

                    <option value="L">Large</option>
                    <option value="M">Medium</option>
                    <option value="S">Small</option>
                </select>
            </form>
            <img src="../img/barrarosa.jpg" alt="" id="foto3">
        </div>
    </section>

    <footer>
        <p>Todos los derechos reservados</p>

    </footer>
